	<div class="loginbox">
		<h1> SignUp </h1>
		<form method="POST" action="registration.php" autocomplete="off">
			<p> First Name: </p>
			<input type = "text" name = "fname" placeholder= "Enter First Name" required>
			<p> Last Name: </p>
			<input type = "text" name = "lname" placeholder= "Enter Last Name" required>
			<p> User Name: </p>
			<input type = "text" name = "uname" placeholder= "Enter User Name" required>
			<p> Account Type: </p>
			<select name="accounttype">
				<option value="S">Student</option>
				<option value="P">Professor</option>
			</select>
			<p> Email Address:</p>
			<input type = "email" name = "email" placeholder= "Enter email-address" required autocomplete="off">
			<p> Password: </p>
			<input type = "password" name = "password" placeholder = "Enter password" required autocomplete="off">
